name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: cd ui/; docker build .  -f Dockerfile.ui -t rikencau/abart-ui:latest -t rikencau/abart-ui:$(date +%s)


